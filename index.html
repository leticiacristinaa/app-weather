<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Icon svg -->
    <link rel="icon" type="svg" href="icons/cloud-solid.svg">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- JS -->
    <script src="script.js"></script>
</head>
    <body>
        <!-- NavBar -->
        <div class="navbar">
            <div class="d-flex">
                <span class="navbar-brand"><i class="fas fa-cloud"></i></span>
                <h2 class="navbar-title">Weather</h2>
            </div>
        </div>
        <!-- Content -->
        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <!-- Input -->
                    <div class="input-city d-flex">
                        <input type="text" class="form-control" placeholder="Informe sua cidade" id="input">
                        <button class="btn btn-custon ml-2" onclick="getCity()"><i class="fas fa-search"></i></button>
                    </div>
                    <!-- Container content -->
                    <div class="mt-4" id="container">
                        <!-- City name -->
                        <div class="city-name d-flex justify-content-center mt-3">
                            <p id="city"></p>
                        </div>
                        <!-- Date -->
                        <div class="date">
                            <p id="date"></p>
                        </div>
                        <!-- Img -->
                        <div id="icon"></div>
                        <!-- Temperature -->
                        <div class="degres"> 
                            <h2 id="temp"></h2>
                        </div>
                        <!-- Description -->
                        <div class="description">
                            <p id="description" class="text-capitalize"></p>
                        </div>
                        <!-- Temperature Max Min -->
                        <div>
                            <p id="temp-high-low"></p>
                        </div>
                    </div>
                    <div id="container-error"></div>
                </div>
            </div>
        </div>
    </body>
</html>
